<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Laptops</title>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
  <div class="header">
    <div class="logo"><a href="../../index.html">Gaming Laptops</a></div>
  </div>

  <h1 style="text-align: center;">Gaming Laptops</h1>

  <div class="category-buttons" role="navigation" aria-label="Product Categories">
    <a href="./category/laptops/gaming/under-1500.html" class="category-btn" role="link" aria-label="Gaming Laptops Under $1500" data-category="gaming" data-price-range="under-1500" data-use-case="gaming">Gaming Under $1500</a>
    <a href="./category/laptops/gaming/creator-series.html" class="category-btn" role="link" aria-label="Gaming Creator Series Laptops" data-category="gaming" data-use-case="creator">Creator Series</a>
  </div>

  <nav class="breadcrumb">
    <a href="../../index.html">Home</a> &gt;
    <a href="../laptops.html">Laptops</a> &gt;
    <span>Gaming</span>
  </nav>

  <div id="product-list"></div>
  <script>
    fetch('../../data/laptops.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        const filtered = products.filter(p =>
          p.name.toLowerCase().includes('gaming') || 
          (p.metadata.gpu && p.metadata.gpu.includes('NVIDIA'))
        );

        filtered.forEach(product => {
          const productHTML = `
            <a href="../../pages/products.html?product=${encodeURIComponent(product.name)}" class="product">
              <h3>${product.name}</h3>
              <p><strong>Price: </strong>${product.price}</p>
            </a>
          `;
          container.innerHTML += productHTML;
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
