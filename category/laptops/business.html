<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Laptops</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="header">
    <div class="logo"><a href="/index.html">E-Buy</a></div>
  </div>

  <h1 style="text-align: center;">Business Laptops</h1>

  <nav class="breadcrumb">
    <a href="/index.html">Home</a> &gt;
    <a href="/category/laptops.html">Laptops</a> &gt;
    <span>Business</span>
  </nav>

  <div id="product-list"></div>

  <script>
    fetch('/data/laptops.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        const filtered = products.filter(p =>
          (p.metadata.weight && parseFloat(p.metadata.weight) <= 1.5) &&
          (p.metadata.battery && parseInt(p.metadata.battery) >= 8)
        );

        filtered.forEach(product => {
          const productHTML = `
            <a href="/pages/products.html?product=${encodeURIComponent(product.name)}" class="product">
              <h3>${product.name}</h3>
              <p><strong>Price: </strong>${product.price}</p>
            </a>
          `;
          container.innerHTML += productHTML;
        });
      })
      .catch(err => console.error('Error loading business laptops:', err));
  </script>
</body>
</html>
