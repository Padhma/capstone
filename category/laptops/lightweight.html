<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightweight Laptops - E-Buy</title>
  <meta name="description" content="Discover lightweight and portable laptops on E-Buy." />
  <meta name="data-llm-structure" content="true" />
  <meta name="llm-page-purpose" content="Show laptops that are light and highly portable for easy mobility." />
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>

  <div class="header" role="banner" aria-label="Site Header">
    <div class="logo">
      <a href="../../index.html" role="link" aria-label="E-Buy Home">E-Buy</a>
    </div>
  </div>

  <h1 style="text-align:center;">Lightweight Laptops</h1>

  <nav class="breadcrumb" role="navigation" aria-label="Breadcrumb">
    <a href="../../index.html" role="link" aria-label="Home">Home</a> &gt;
    <a href="../laptops.html" role="link" aria-label="Laptops Category">Laptops</a> &gt;
    <span aria-current="page">Lightweight</span>
  </nav>

  <div id="product-list" role="region" aria-label="Product Listings" style="padding: 20px; text-align:center;"></div>

  <script>
    fetch('../../data/laptops.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        const lightweight = products.filter(p =>
          p.metadata.weight && parseFloat(p.metadata.weight) <= 1.3
        );

        if (lightweight.length === 0) {
          container.innerHTML = '<p>No lightweight laptops available at the moment.</p>';
        } else {
          lightweight.forEach(product => {
            const productHTML = `
              <a href="../../pages/products.html?product=${encodeURIComponent(product.name)}" class="product" role="link" aria-label="View details for ${product.name}">
                <h3>${product.name}</h3>
                <p><strong>Price: </strong>${product.price}</p>
              </a>
            `;
            container.innerHTML += productHTML;
          });
        }
      })
      .catch(error => console.error('Error loading lightweight laptops:', error));
  </script>

</body>
</html>
