<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-in-1 Convertibles - E-Buy</title>
  <meta name="description" content="Discover versatile 2-in-1 convertible laptops on E-Buy â€” perfect for work, school, and entertainment." />
  <meta name="data-llm-structure" content="true" />
  <meta name="llm-page-purpose" content="Show laptops that can function as both laptops and tablets, ideal for versatility." />
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>

  <div class="header" role="banner" aria-label="Site Header">
    <div class="logo">
      <a href="../../index.html" role="link" aria-label="E-Buy Home">E-Buy</a>
    </div>
  </div>

  <h1 style="text-align:center;">2-in-1 Convertibles</h1>

  <nav class="breadcrumb" role="navigation" aria-label="Breadcrumb">
    <a href="../../index.html" role="link" aria-label="Home">Home</a> &gt;
    <a href="../laptops.html" role="link" aria-label="Laptops Category">Laptops</a> &gt;
    <span aria-current="page">2-in-1</span>
  </nav>

  <div class="product-container" id="product-list" role="region" aria-label="Product Listings"></div>

  <script>
    fetch('../../data/laptops.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        const twoInOne = products.filter(p => {
          const screenSize = p.metadata.screen ? parseFloat(p.metadata.screen) : 0;
          return screenSize > 13 && screenSize <= 14; // typical size for 2-in-1 convertibles
        });

        if (twoInOne.length === 0) {
          container.innerHTML = '<p>No 2-in-1 laptops available at the moment.</p>';
        } else {
          twoInOne.forEach(product => {
            const productHTML = `
              <a href="../../pages/products.html?product=${encodeURIComponent(product.name)}" class="product" role="link" aria-label="View details for ${product.name}">
                <img src="../../assets/images/laptop.jpg" alt="Product Image" />
                <h3>${product.name}</h3>
                <p><strong>Price: </strong>${product.price}</p>
              </a>
            `;
            container.innerHTML += productHTML;
          });
        }
      })
      .catch(error => console.error('Error loading 2-in-1 laptops:', error));
  </script>

</body>
</html>
